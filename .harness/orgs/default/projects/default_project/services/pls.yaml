service:
  name: pls
  identifier: pls
  orgIdentifier: default
  projectIdentifier: default_project
  serviceDefinition:
    type: ECS
    spec:
      taskDefinition:
        store:
          type: Git
          spec:
            connectorRef: EmvaURawS1q6Gld3sd3OLg
            gitFetchType: Branch
            branch: main
            paths:
              - ecs/task-definition.json
      serviceDefinition:
        store:
          type: Git
          spec:
            connectorRef: EmvaURawS1q6Gld3sd3OLg
            gitFetchType: Branch
            branch: main
            paths:
              - ecs/service-definition.json
      scalableTarget:
        store:
          type: Git
          spec:
            connectorRef: EmvaURawS1q6Gld3sd3OLg
            gitFetchType: Branch
            branch: main
            paths:
              - ecs/scalable-target.json
      scalingPolicy:
        store:
          type: Git
          spec:
            connectorRef: EmvaURawS1q6Gld3sd3OLg
            gitFetchType: Branch
            branch: main
            paths:
              - ecs/scaling-policy.json
      manifests:
        - manifest:
            identifier: taskdef
            type: EcsTaskDefinition
            spec:
              store:
                type: Github
                spec:
                  connectorRef: kiran
                  gitFetchType: Branch
                  paths:
                    - .harness/orgs/default/projects/default_project/services/Taskdef.yaml
                  repoName: Linux-Project
                  branch: main
        - manifest:
            identifier: servicedef
            type: EcsServiceDefinition
            spec:
              store:
                type: Github
                spec:
                  connectorRef: kiran
                  gitFetchType: Branch
                  paths:
                    - .harness/orgs/default/projects/default_project/services/servicedef.yaml
                  repoName: Linux-Project
                  branch: main
